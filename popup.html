<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chesscom Magic</title>
	<link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
	<div class="outer-container">
		<div class="header">
			<h1>Chesscom Magic</h1>
			<span>modify chess boards</span>
		</div>
		<h2 class="select-board-text">Select a board</h2>
		<div class="board-container">
			<div class="ind-board">
				<img src="./imgs/default.png">
				<p class="board-title">Default</p>
			</div>
			<div class="ind-board active">
				<img src="./imgs/browncream.png">
				<p class="board-title">Brown & Cream</p>
			</div>
			<div class="ind-board">
				<img src="./imgs/graywhite.png">
				<p class="board-title">Gray & White</p>
			</div>
			<div class="ind-board">
				<img src="./imgs/redwhite.png">
				<p class="board-title">Red & White</p>
			</div>
			<div class="ind-board">
				<img src="./imgs/bluesky.png">
				<p class="board-title">Blue & Sky</p>
			</div>
			<div class="ind-board">
				<img src="./imgs/footballchess.png">
				<p class="board-title">Football Chess</p>
			</div>
			<div class="ind-board">
				<img src="./imgs/rainbowgif.gif">
				<p class="board-title">Rainbow GIF</p>
			</div>
		</div>
		<div class="footer">
			<p>Like this extension? <span>Support me</span></p>

			<p class="feedback">Have any <a href="https://docs.google.com/forms/d/e/1FAIpQLSfoodUacZeynwFmD_Q-lOtTLgW-fu4ZBL2JaBursVuJ1xziTw/viewform?usp=sf_link" target="_blank">feedbacks</a>?</p>
		</div>
	</div>

	<script type="text/javascript" src="popup.js"></script>
</body>
</html>
